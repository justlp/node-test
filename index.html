    var GOBJ = {};
    _.forEach(obj.stylesheet.rules, function (val, i) {
        if (val.type === 'rule'){
//            console.log(val);
            for (var k = 0; k < val.selectors.length; k++) {
                GOBJ[val.selectors[k]] = [];
            }
        }

    });

    for (var key in GOBJ) {
        _.forEach(obj.stylesheet.rules, function (val, i) {
            if (val.type === 'rule'){
                var arr;
                for (var p = 0; p < val.selectors.length; p++) {
                    if (key === val.selectors[p]) {
                        arr = GOBJ[key].concat(val.declarations);
                        GOBJ[key] = arr;
                    }
                }
            }

        });
    }
